<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <style>
        .father {
            display: grid;
            grid-auto-rows: 200px;
            grid-gap: 5px;
            grid-template-columns: repeat(4, 1fr); /* 같은 크기의 셀을 반복적으로 4개 생성 */ 
        }
        .first {
            background-color: #f1c40f;
        }
        .second {
            background-color: #27ae60;
        }
        .third {
            background-color: #3498db;
        }
        .fourth {
            background-color: #d35400;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
